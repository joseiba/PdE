{% load static %}

<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Carrera</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{% url 'add_careers' %}"  method="POST">
        {% csrf_token %}         
        <div class="modal-body">
            <div class="row mb-3 align-items-end">
              <div class="col">
                <label class="form-label">Nombre <strong style="color: red;">*</strong></label>
                <input autocomplete="off" name="name" placeholder="Nombre de la Carrera" type="text" class="form-control" required>                  
            </div>
            </div>
            <div>
              <label class="form-label">Descripcion</label>
              <textarea class="form-control" name="description" placeholder="Descripcion" autocomplete="off"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn me-auto" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
          </div>
      </form>
    </div>
  </div>
